name: publish in Artifact Repository Candidate Release
run-name:  ${{ github.actor }} is publishing a new version  
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  test:
    # Testing
    uses: agile-visualizer-team/visualizer-asp/.github/workflows/tests.yml@master

  publish-gpr:
    # Publishing
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: check branch
        run: echo "echo ${GITHUB_REF##*/}"
      - name: check commit
        run : git show $GITHUB_SHA
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - uses: shogo82148/actions-setup-perl@v1
        with:
            perl-version: '5.34'
      - name: check version to update
        run: ./publish_hook.pl $GITHUB_SHA >> $GITHUB_ENV
      - run: npm ci
      - name: update version
        run: |
            git config --global user.email "fiorentinosalvatore65@gmail.com"
            git config --global user.name "github-actions[bot]"
            npm version ${{ env.update }}
      - name: Commit files
        run: |
          git add .
          git status
          git commit -a -m "updated version"
      # Publishing on Github Packages
      - run: npm publish
        env:
            NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.NPM_TOKEN}}
          branch: ${{ github.ref }}
