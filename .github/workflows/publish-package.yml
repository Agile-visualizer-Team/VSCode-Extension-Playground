name: publish in Artifact Repository Candidate Release
run-name:  ${{ github.actor }} is publishing a new version  
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  test:
    # Testing
    uses: agile-visualizer-team/visualizer-asp/.github/workflows/tests.yml@master

  publish-gpr:
    # Publishing
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: check branch
        run: echo "echo ${GITHUB_REF##*/}"
      - name: check commit
        run : git show $GITHUB_SHA
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - uses: shogo82148/actions-setup-perl@v1
        with:
            perl-version: '5.34'
      - name: check version to update
        run: ./publish_hook.pl $GITHUB_SHA >> $GITHUB_ENV
      - run: npm ci
      - name: update version
        run: |
            git config --global user.email "fiorentinosalvatore65@gmail.com"
            git config --global user.name "Fiorentino Salvatore"
            npm version ${{ env.update }}
      - name: build
        uses: github-actions-x/hugo@master
      - name: push
        uses: dciborow/commit@0.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: 'publish new version'
          force-add: 'true'
          force-push: 'true'
          files: package.json
          name: commiter name
          email: fiorentinosalvatore65@gmail.com 
