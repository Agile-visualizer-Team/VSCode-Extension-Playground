name: publish in Artifact Repository Candidate Release
run-name:  ${{ github.actor }} is publishing a new version  
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  build:
    # Testing
    uses: agile-visualizer-team/visualizer-asp/.github/workflows/tests.yml@master

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - uses: shogo82148/actions-setup-perl@v1
        with:
            perl-version: '5.34'
      - name: check commit
        run : git show $GITHUB_SHA
      - name: run publish hook
        run : ./publish_hook.pl $GITHUB_SHA
      - name: check version to update
        run: ./publish_hook.pl $GITHUB_SHA >> $GITHUB_ENV
      - run: npm ci
      - name: update version
        run: |
            git config --global user.email "fiorentinosalvatore65@gmail.com"
            git config --global user.name "Fiorentino Salvatore"
            npm version ${{ env.update }}
      # Publishing on Github Packages
      - run: npm publish
        env:
            NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}