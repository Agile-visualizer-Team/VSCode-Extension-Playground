name: Publish in Artifact Repository Candidate Release
run-name:  ${{ github.actor }} is publishing a new version  
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  build:
    # Testing
    uses: Agile-visualizer-Team/VsCode-Extension-Playground/.github/workflows/tests.yml@master

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: check commit
        run : git show $GITHUB_SHA
      - run: npm ci
      - name: update version
        run: |
            git config --global user.email "fiorentinosalvatore65@gmail.com"
            git config --global user.name "Fiorentino Salvatore"
            npm version patch
      - run: npm publish
        env:
            NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}