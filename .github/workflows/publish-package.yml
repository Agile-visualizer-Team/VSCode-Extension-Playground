name: Publish in Artifact Repository Candidate Release
run-name: Checking if unit tests pass
on:
  workflow_dispatch:

jobs:
  build:
    # Testing
    uses: Agile-visualizer-Team/VsCode-Extension-Playground/.github/workflows/tests.yml@master

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm version patch
      - run: npm publish
        env:
            NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}