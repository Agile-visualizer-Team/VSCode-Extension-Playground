name: publish in Artifact Repository Candidate Release
run-name:  ${{ github.actor }} is publishing a new version  
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  test:
    # Testing
    uses: agile-visualizer-team/visualizer-asp/.github/workflows/tests.yml@master

  publish-gpr:
    # Publishing
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:  
          repository: Agile-visualizer-Team/visualizer-asp.git
          token: ${{ secrets.PAT }}
          ref: master
      - name: check branch
        run: echo "echo ${GITHUB_REF##*/}"
      - name: check commit
        run : git show $GITHUB_SHA
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - uses: shogo82148/actions-setup-perl@v1
        with:
            perl-version: '5.34'
      - name: check version to update
        run: ./publish_hook.pl $GITHUB_SHA >> $GITHUB_ENV
      - run: npm ci
      - name:  'automated version bump'
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          version-type:  '${{ env.update }}'
      # Publishing on Github Packages
      - run: npm publish
        env:
            NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}