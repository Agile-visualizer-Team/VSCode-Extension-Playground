run-name: Pull request in a reusable way
name: Create a pull request CI/CD reusable
on:
  push:
   branches :
    - '*'
    - '!master'
    - '!main'
  workflow_dispatch:
jobs:

  # Checking commit
  check_commit:
    continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
        status: ${{ steps.commit_hook.conclusion }}
        title:  ${{ steps.commit_hook.outputs.title }}
        body:  ${{ steps.commit_hook.outputs.body }}
        reviewer:  ${{ steps.commit_hook.outputs.reviewer }}
    steps:
      - name: check branch
        run: echo "${GITHUB_REF##*/}"
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - uses: shogo82148/actions-setup-perl@v1
        with:
            perl-version: '5.34'
      - name: check commit
        run : git show $GITHUB_SHA
      - name: run script
        run : ./commit_hook.pl $GITHUB_SHA
      - id: commit_hook
        name: setting enviroment variables
        run : ./commit_hook.pl $GITHUB_SHA >> $GITHUB_OUTPUT
      # - id: last_step2
      #   name: print output
      #   run: |
      #     # echo "::set-output name=title::${{ env.title }}"
      #     # echo "::set-output name=body::${{ env.body }}"
      #     # echo "::set-output name=reviewer::${{ env.reviewer }}"
      # - run: 
      #     echo "${{ env.title }}"
      # - id: last_step
      #   run: echo "title=${{ env.title }}" >> $GITHUB_OUTPUT

  # Testing
  tests:
    needs: check_commit
    if:  ${{ success() }}
    uses: agile-visualizer-team/visualizer-asp/.github/workflows/tests.yml@master


  # Creating a pull request
  create_pull_request:
    needs: [tests, check_commit]
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          echo " ${{ needs.check_commit.outputs.title }} "
          echo " ${{ needs.check_commit.outputs.body }} "
          echo " ${{ needs.check_commit.outputs.reviewer }} "
