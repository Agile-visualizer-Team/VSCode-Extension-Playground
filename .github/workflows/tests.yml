name: workflows-tests
run-name: ${{ github.actor }} is testing
on: 
    pull_request_target:
        types: [assigned, opened, synchronize, reopened]
    workflow_dispatch:
    workflow_call:
  
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: wrapper-dlv unit tests
        run: |
            cd src/wrapper-dlv
            npm i 
            npm run test